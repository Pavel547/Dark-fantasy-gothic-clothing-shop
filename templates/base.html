{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% comment %}HTMX{% endcomment %}

    {% comment %}Tailwindcss{% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    {% comment %}Css style{% endcomment %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>
      {% block title %}
        ShopName
      {% endblock %}
    </title>
  </head>
  <body>
    {% block content %}
      <main>
        <div></div>
        <h1 class="text-9xl">ShopName</h1>
      </main>
    {% endblock %}
  </body>
</html>
