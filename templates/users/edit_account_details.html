{% extends 'base.html' %}

{% block content %}
  <div class="relative h-screen w-full overflow-hidden">
    <div class="absolute inset-0 flex items-center justify-center">
      <form action="{% url 'users:edit-account-details' %}" method="post" class="max-w-2xl shadow-xl/30 px-3 py-3">
        {% csrf_token %}
        <div class="grid grid-cols-1 mb-6">{{ form.email }}</div>
        <div class="grid grid-cols-2 mb-6 gap-10">
          <div>{{ form.first_name }}</div>
          <div>{{ form.last_name }}</div>
        </div>
        <div class="grid grid-cols-2 mb-6 gap-10">
          <div>{{ form.country }}</div>
          <div>{{ form.city }}</div>
        </div>
        <div class="grid grid-cols-2 gap-10 mb-6">
          <div>{{ form.address }}</div>
          <div>{{ form.postal_code }}</div>
        </div>
        <div class="grid grid-cols-1">
          <button type="submit" class="px-3 py-3 border-2 border-gray-900 text-gray-900 text-xl hover:text-gray-200 hover:bg-gray-900 transition-color duration-700">Edit data</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
