{% extends 'base.html' %}
{% block content %}
  <div class="relative h-screen w-full overflow-hidden">
    <div class="absolute inset-0 flex items-center justify-center">
      <form method="post" action="{% url 'users:register' %}" class="shadow-xl/30 max-w-2xl px-3 py-3">
        {% csrf_token %}
        <div class="grid grid-cols-1 mb-6">{{ form.email }}</div>
        <div class="grid grid-cols-2 gap-10 mb-6">
          <div>{{ form.first_name }}</div>
          <div>{{ form.last_name }}</div>
        </div>
        <div class="grid grid-cols-2 gap-10 mb-6">
          <div>{{ form.password1 }}</div>
          <div>{{ form.password2 }}</div>
        </div>
        <div class="grid grid-cols-2 gap-10">
          <button type="submit" class="px-3 py-3 border-2 border-gray-900 text-gray-900 text-xl hover:text-gray-200 hover:bg-gray-900 transition-color duration-700">Create Account</button>
          <a href="{% url 'users:login' %}" class="text-center px-3 py-3 border-2 border-gray-900 text-xl text-gray-900 hover:text-gray-300 hover:bg-gray-900 transition-color duration-700">Log in</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
