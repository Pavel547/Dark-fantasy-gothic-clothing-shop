<div class="lg:mx-8">
  <div class="mb-2">
    <h1 class="text-gray-900 text-2xl">Cart item's</h1>
    <p class="text-gray-900 text-lg">Total items: {{ cart.total_items }}</p>
    <p class="text-gray-900 text-lg">Subtotal: {{ cart.subtotal }} €</p>
  </div>

  <div class="grid grid-cols-1 gap-2 lg:grid-cols-4 lg:gap-10 shadow-xl/30">
    {% for item in cart_items %}
      <div class="lg:px-3 lg:py-3 border-1 border-gray-200">
        <div>
          <img src="{{ item.product.main_image.url }}" alt="{{ item.product.name }} image" />
        </div>
        <div class="mt-3 flex justify-between">
          <div>
            <p class="lg:text-xl text-gray-900">{{ item.product.name }}</p>
            <p class="lg:text-lg text-gray-900">{{ item.product.price }} €</p>
          </div>
          <div>
            <p class="lg:text-lg text-gray-900">Quantity: {{ item.quantity }}</p>
            <p class="lg:text-lg text-gray-900">Total price: {{ item.total_price }} €</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="lg:mt-8">
    <form action="{% url 'cart:clear' %}" method="post">
      {% csrf_token %}
      <button type="submit" class="border-2 border-gray-900 text-gray-900 hover:text-gray-400 hover:bg-gray-900 hover:text-gray-50 transition-color duration-700 text-2xl">CLEAR</button>
    </form>
  </div>
</div>
